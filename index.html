
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Raman Srivastava - Portfolio</title>
    <link rel="stylesheet" href="Treant.css">
    <link rel="stylesheet" href="basic-example.css">
    <script src="raphael.min.js"></script>
    <script src="Treant.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #eee;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #00ffcc;
            font-size: 32px;
        }

        #tree-simple {
            width: 100%;
            height: 600px;
            margin: 0 auto;
        }

        .nodeExample1 {
            background: #111;
            color: #fff;
            border: 2px solid #00ffcc;
            border-radius: 12px;
            padding: 10px 20px;
            box-shadow: 0 0 10px #00ffcc44;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .nodeExample1:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffccaa;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Raman Srivastava's Professional Portfolio</h2>
    <div id="tree-simple"></div>

    <script>
        var chart_config = {
            chart: {
                container: "#tree-simple",
                connectors: { type: 'step' },
                node: { HTMLclass: 'nodeExample1' }
            },
            nodeStructure: {
                text: { name: "Raman Srivastava", title: "AI Engineer & Entrepreneur" },
                children: [
                    {
                        text: { name: "Projects" },
                        children: [
                            {
                                text: { name: "AI Callbot", title: "GitHub" },
                                link: { href: "https://github.com/yourusername/ai-callbot" }
                            },
                            {
                                text: { name: "Portfolio Website", title: "Live Site" },
                                link: { href: "https://yourusername.github.io" }
                            }
                        ]
                    },
                    {
                        text: { name: "Code Snippets" },
                        link: { href: "https://gist.github.com/yourusername" }
                    },
                    {
                        text: { name: "Resume" },
                        link: { href: "https://drive.google.com/your-resume-link" }
                    },
                    {
                        text: { name: "Contact" },
                        children: [
                            { text: { name: "Email" }, link: { href: "mailto:you@example.com" } },
                            { text: { name: "GitHub" }, link: { href: "https://github.com/yourusername" } },
                            { text: { name: "LinkedIn" }, link: { href: "https://linkedin.com/in/yourprofile" } }
                        ]
                    }
                ]
            }
        };
        new Treant(chart_config);
    </script>
</body>
</html>
